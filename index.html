<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>«JavaScript» features</title>
</head>
<body>
    <footer>
        <h2>Contact form</h2>

        <div class="form-container">
            <div class="note"></div>

            <div class="fields">
                <form class="ajax-contact-form" action="">
                    <p><input type="text" name="name" value="" placeholder="Name"></p>

                    <div class="row">
                        <div class="col"><input type="tel" name="tel" value="" placeholder="Phone"></div>
                        <div class="col"><input type="email" name="email" value="" placeholder="E-mail"></div>
                    </div>

                    <label>Message</label>

                    <textarea name="message" cols="40" rows="3"></textarea>

                    <input type="submit" name="submit" class="form-container__btn" value="Send">
                </form>
            </div>
        </div>
    </footer>

    <!-- Script -->
    <script src="contactform.js"></script>
</body>
</html>
